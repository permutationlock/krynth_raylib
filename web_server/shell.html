<!doctypehtml>
<html lang=en-us>

<head>
    <meta charset=utf-8>
    <meta content="text/html; charset=utf-8" http-equiv=Content-Type>
    <title>Raylib emscripten test</title>
    <style>
        * {
            padding:0;
            margin: 0;
        }
        .emscripten {
            margin-left:auto;
            margin-right:auto;
            display:block;
        }
        canvas.emscripten {
            width: 480px;
            height: 600px;
        }
        body {
            background-color: #f5f5f5;
        }
    </style>
</head>

<body>
    <div class=emscripten>
        <canvas
            class=emscripten
            id=canvas
            oncontextmenu=event.preventDefault()
        >
        </canvas>
    </div>
    <script>
        var Module = {
            preRun: [],
            postRun: [],
            print: (function() {
                return function(text) {
                    if (arguments.length > 1) {
                        text = Array.prototype.slice.call(arguments)
                            .join(' ');
                    }
                    console.log(text);
                };
            })(),
            canvas: (function() {
                var canvas = document.getElementById('canvas');

                canvas.addEventListener(
                    "webglcontextlost",
                    function(e) {
                        alert('WebGL context lost, reload the page.');
                        e.preventDefault();
                    },
                    false
                );

                return canvas;
            })(),
        };
        window.onerror = function() {
            console.log("oh no!");
        };
    </script>
    {{{ SCRIPT }}}
</body>
</html>
